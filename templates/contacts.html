<table id="contacts" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Image</th>
      <th>Display Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts.data">
      <td><img src="{{contact.photoURL}}" /></td>
      <td>{{contact.displayName}}</td>
      <td>{{contact.profileURL}}</td>
    </tr>
  </tbody>
</table>
